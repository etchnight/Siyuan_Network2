<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network2</title>
    <script type="importmap">
      {
        "imports": {
          "vue": "./lib/vue.esm-browser.js"
        }
      }
    </script>
    <script src="./lib/echarts.min.js"></script>
    <script src="./lib/lodash.min.js"></script>

    <script src="./Script/SiyuanConnect.js" type="module"></script>
    <script src="./Script/appConfig.js" type="module"></script>
    <script src="./Script/lsNotebooks.js" type="module"></script>
    <script src="./Script/main.js" type="module"></script>
    <script src="./Script/echartsGraph.js" type="module"></script>

    <script src="./Script/test.js" type="module"></script>

    <link rel="stylesheet" type="text/css" href="./style/pico.min.css" />
    <link rel="stylesheet" type="text/css" href="./style/menu.css" />
    <link rel="stylesheet" type="text/css" href="./style/graph.css" />
  </head>

  <body>
    <div id="app">
      <main class="container">
        <app-config @send-config="(msg) => config = msg"></app-config>
        <echarts-graph :config="config"></echarts-graph>
        <div id="echartsMenu" class="right-menu"></div>
        <div id="echartGlobeMenu" class="right-menu">
          <div class="menu-item">
            <span>显示层级限制</span>
            <input
              id="layerMax"
              type="range"
              min="1"
              max="11"
              step="1"
              class="rangeBar"
              value="11"
            />
            <span id="layerMaxShow">11</span>
          </div>
        </div>
      </main>
    </div>
    
  </body>
</html>
